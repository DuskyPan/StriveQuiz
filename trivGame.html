<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
		<link rel="stylesheet" href="stylesheetQuiz.css">
		<link rel="stylesheet" href="trivGame.css">
		
		<script defer src="quizScript.js"></script>
		
		<title>Trivia Quiz - Game</title>
	</head>
	<body>
	<div class="quiz-container">
		<div id="menu" class="justify-center flex-column">
			<h3 id="question">Is Sol Badguy a bad guy?</h3>
			
			<div class="btn-grid">
				<div class="choice">
					<p class="prefix">A</p>
					<button class="answer-button">Answer 1</button>
				</div>
			
				<div class="choice">
					<p class="prefix">B</p>
					<button class="answer-button">Answer 2</button>
				</div>
			
				<div class="choice">
					<p class="prefix">C</p>
					<button class="answer-button">Answer 3</button>
				</div>
			
				<div class="choice">
					<p class="prefix">D</p>
					<button class="answer-button">Answer 4</button>
				</div>
			</div>
		</div>
	</div>
	
	</body>
</html>
